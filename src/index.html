<div id="alert" class="animated rubberBand">
  <h4 class="alert-message"></h4>
  <button class="btn">Replay</button>
</div>
<div class="wrapper">
    <header class="text-center">
      <h1>ShiFuMi</h1>
    </header>
     <div class="game">
      <div id="game__view">
        <h2 id="game__info" class="text-center">You mutst to win 3 times, let's do it !</h2>
        <div id="game__match" class="row">
          <div id="P1" class="col text-center">
            <h4>Player</h4>
            <img class="game__P1 remove-svg animated wobble" id="rock-P1" src="http://res.cloudinary.com/dwlcc7kob/image/upload/v1516140046/rock_wlknux.svg" alt="rock">
            <img class="game__P1 remove-svg animated wobble" id="paper-P1" src="http://res.cloudinary.com/dwlcc7kob/image/upload/v1516140045/paper_nw4a65.svg" alt="paper">
            <img class="game__P1 remove-svg animated wobble" id="scissors-P1" src="http://res.cloudinary.com/dwlcc7kob/image/upload/v1516140046/scissors_bx6sza.svg" alt="scissors">
          </div>
          <div id="IA" class="col text-center">
            <h4>Computer</h4>
            <img class="game__IA remove-svg animated wobble" id="rock-IA" src="http://res.cloudinary.com/dwlcc7kob/image/upload/v1516140046/rock_wlknux.svg" alt="rock">
            <img class="game__IA remove-svg animated wobble" id="paper-IA" src="http://res.cloudinary.com/dwlcc7kob/image/upload/v1516140045/paper_nw4a65.svg" alt="paper">
            <img class="game__IA remove-svg animated wobble" id="scissors-IA" src="http://res.cloudinary.com/dwlcc7kob/image/upload/v1516140046/scissors_bx6sza.svg" alt="scissors">
          </div>
        </div>
      </div>
    </div>
    <div class="game">
      <div id="game__result" class="text-center">
        <h3 id="result">MAKE YOUR CHOICE !</h3>
        <div id="score" class="text-center">
          <p>null: <span id="equality">0</span></p>
          <p>win: <span id="win">0</span></p>
          <p>lose: <span id="lose">0</span></p>
        </div>
      </div>
    </div>
    <div class="game">
      <div id="game__choice">
        <div id="P1-choice" class="row text-center">
          <div id="rock-col" class="col">
            <h6>ROCK</h6>
            <img class="game__svg" src="http://res.cloudinary.com/dwlcc7kob/image/upload/v1516140046/rock_wlknux.svg" alt="rock">
          </div>
          <div id="paper-col" class="col">
            <h6>PAPER</h6>
            <img class="game__svg" src="http://res.cloudinary.com/dwlcc7kob/image/upload/v1516140045/paper_nw4a65.svg" alt="paper">
          </div>
          <div id="scissor-col" class="col">
            <h6>SCISSOR</h6>
            <img class="game__svg" src="http://res.cloudinary.com/dwlcc7kob/image/upload/v1516140046/scissors_bx6sza.svg" alt="scissors">
          </div>
        </div>
      </div>
    </div>
    </div>
